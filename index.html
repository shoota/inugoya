<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./photon/css/photon.css">

    <!-- Javascript -->
    <!-- <script src="js/menu.js" charset="utf-8"></script> -->
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title">Photon</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Favorites</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                Me
              </span>
              <ul class="list-group">
                <li class="list-group-header">
                  <input class="form-control" type="text" placeholder="Search">
                </li>
                <li class="list-group-item">
                  <img class="img-circle media-object pull-left" src="/assets/img/avatar.jpg" width="32" height="32">
                  <div class="media-body">
                    <strong>List item title</strong>
                    <p>Lorem ipsum dolor sit amet.</p>
                  </div>
                </li>
                <li class="list-group-item">
                  <img class="img-circle media-object pull-left" src="/assets/img/avatar2.png" width="32" height="32">
                  <div class="media-body">
                    <strong>List item title</strong>
                    <p>Lorem ipsum dolor sit amet.</p>
                  </div>
                </li>
              </ul>
            </nav>
          </div>

          <div class="pane">
            <webview id="browser" src="http://pplog.net/" autosize="on" preload="lib/scrape.js" style="height:100%; width:100%;"></webview>
          </div>
        </div>
      </div>
    </div>
    <script src="lib/scrape-host.js"></script>
  </body>
</html>
